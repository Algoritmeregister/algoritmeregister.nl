

    <div class="layout-1 layout-md-3-4">
      <h1 class="text-h1 m-b4 m-t3">
        <span id="numberOfSearchResults">Inladen</span> geregistreerde
        algoritmes
      </h1>
      

      <script type="text/html" id="search_result_tmpl">
        <div
          data-search-text="<%=name.toLowerCase()%> <%=organization.toLowerCase()%> <%=description_short%> type:<%=type.toLowerCase()%>"
        >
          <div class="m-y4">
            <h2 class="text-h2 m-b2 color-2">
              <a href="/algoritmes?/<%=id%>"
                ><%=name%> <img src="/img/external-link.svg"
              /></a>
            </h2>
            <p class="text-body m-b4"></p>
            <div class="u-flex">
              <div class="m-r5">
                <h4 class="text-h4">Organisatie</h4>
                <p class="text-body"><%=organization%></p>
              </div>
              <div class="m-r5">
                <h4 class="text-h4">Thema</h4>
                <p class="text-body"><%=domain%></p>
              </div>
              <div class="m-r5">
                <h4 class="text-h4">Type</h4>
                <p class="text-body"><%=type%></p>
              </div>
              <div class="m-r5">
                <h4 class="text-h4">Status</h4>
                <p class="text-body"><%=status%></p>
              </div>
            </div>
          </div>
          <hr class="hr" />
        </div>
      </script>

      <div class="m-y4">
        <div class="u-flex">
          <a
            href="#"
            class="u-display-inline-block m-r2 text-h4 color-1 color-bg-2 p-1 u-border-radius"
            >1</a
          >
          <a
            href="#"
            class="u-display-inline-block m-r2 text-h4 color-0 color-bg-1 p-1 u-border-radius"
            >2</a
          >
          <a
            href="#"
            class="u-display-inline-block m-r2 text-h4 color-0 color-bg-1 p-1 u-border-radius"
            >3</a
          >
        </div>
      </div>
    </div>

    <div
      id="algorithm-details"
      class="layout-1 layout-md-1-4"
      style="
        display: none;
        background: #eee;
        position: fixed;
        right: 0;
        top: 0;
        height: 100%;
      "
    >
      <div
        class="text-h1"
        style="float: right; cursor: pointer"
        onclick="this.parentElement.style.display = 'none'"
      >
        âœ–
      </div>
      <h1 class="text-h1 m-b4 m-t3">Detailsxxxx</h1>
      <h2 class="text-h2 m-b2 color-2">Naam registratie</h2>
      <p class="text-body m-b4">Omschrijving van de registratie</p>
      <script type="text/html" id="algorithm_details_tmpl">
        <div class="m-y4">
          <h2 class="text-h2 m-b2 color-2">
            <% if (typeof website === 'string') { %><a
              href="<%=website%>"
              target="_blank"
              ><%=name%> <img src="/img/external-link.svg" /></a
            ><% } else { %><%=name%><% } %>
          </h2>
          <p class="text-body m-b4"><%=description_short%></p>
          <div class="u-flex">
            <div class="m-r5">
              <h4 class="text-h4">Organisatie</h4>
              <p class="text-body"><%=organization%></p>
            </div>
            <div class="m-r5">
              <h4 class="text-h4">Thema</h4>
              <p class="text-body"><%=domain%></p>
            </div>
            <div class="m-r5">
              <h4 class="text-h4">Type</h4>
              <p class="text-body"><%=type%></p>
            </div>
            <div class="m-r5">
              <h4 class="text-h4">Status</h4>
              <p class="text-body"><%=status%></p>
            </div>
          </div>
        </div>
      </script>
    </div>
  </div>
</div>
